spring.cloud.config.uri=http://localhost:8888
#Habilitar todos los endpoints
management.endpoints.web.exposure.include=*
spring.cloud.config.profile=docker
spring.application.name=product-microservice
#definir el servidor por defecto
server.port=0
#Definir un id de instancia 
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

#Configuracion de vault
spring.cloud.vault.application-name=product-microservice-docker
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=${VAULT_TOKEN}

#RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
